<!DOCTYPE html>
<html>
<head>
  <title>Canvas Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    canvas {
      border: 1px solid #d3d3d3;
      background-color: #f1f1f1;
      display: block;
      margin: auto;
      touch-action: none;
    }
  </style>
</head>
<body onload="startGame()">

<script>
  let myGamePiece;
  let myObstacles = [];
  let myScore;
  let myBackground;
  let obstacleSpeed = 5; // เริ่มต้นที่ 1

  function startGame() {
    myGameArea.start();
    myGamePiece = new component(30, 30, "red", 10, 120);
    myBackground = new component(656, 270, "lightblue", 0, 0);
    myScore = new component("16px", "Consolas", "black", 280, 40, "text");
  }

  const myGameArea = {
    canvas: document.createElement("canvas"),
    start: function () {
      this.canvas.width = 656;
      this.canvas.height = 270;
      this.context = this.canvas.getContext("2d");
      document.body.insertBefore(this.canvas, document.body.childNodes[0]);
      this.frameNo = 0;
      this.interval = setInterval(updateGameArea, 20);

      window.addEventListener('keydown', e => myGameArea.key = e.keyCode);
      window.addEventListener('keyup', e => myGameArea.key = false);

      this.canvas.addEventListener("mousemove", function (e) {
        const rect = myGameArea.canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        myGamePiece.moveTo(x - myGamePiece.width / 2, y - myGamePiece.height / 2);
      });

      this.canvas.addEventListener("touchmove", function (e) {
        e.preventDefault();
        const rect = myGameArea.canvas.getBoundingClientRect();
        const touch = e.touches[0];
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        myGamePiece.moveTo(x - myGamePiece.width / 2, y - myGamePiece.height / 2);
      }, { passive: false });
    },
    clear: function () {
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop: function () {
      clearInterval(this.interval);
    }
  };

  function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;

    this.update = function () {
      const ctx = myGameArea.context;
      if (this.type === "text") {
        ctx.font = this.width + " " + this.height;
        ctx.fillStyle = color;
        ctx.fillText(this.text, this.x, this.y);
      } else {
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    };

    this.newPos = function () {
      this.x += this.speedX;
      this.y += this.speedY;
    };

    this.moveTo = function (newX, newY) {
      this.x = newX;
      this.y = newY;
    };

    this.crashWith = function (otherobj) {
      const myleft = this.x;
      const myright = this.x + this.width;
      const mytop = this.y;
      const mybottom = this.y + this.height;
      const otherleft = otherobj.x;
      const otherright = otherobj.x + otherobj.width;
      const othertop = otherobj.y;
      const otherbottom = otherobj.y + otherobj.height;
      let crash = true;
      if (
        mybottom < othertop ||
        mytop > otherbottom ||
        myright < otherleft ||
        myleft > otherright
      ) {
        crash = false;
      }
      return crash;
    };
  }

  function updateGameArea() {
    for (let i = 0; i < myObstacles.length; i++) {
      if (myGamePiece.crashWith(myObstacles[i])) {
        myGameArea.stop();
        return;
      }
    }

    myGameArea.clear();
    myBackground.update();
    myGameArea.frameNo += 1;

    // เร่งความเร็วทุก ๆ 300 เฟรม
    if (myGameArea.frameNo % 300 === 0) {
      obstacleSpeed += 0.2; // เพิ่มความเร็ว
    }

    if (myGameArea.frameNo === 1 || everyInterval(150)) {
      const x = myGameArea.canvas.width;
      const minHeight = 20;
      const maxHeight = 200;
      const height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
      const minGap = 50;
      const maxGap = 100;
      const gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
      myObstacles.push(new component(10, height, "green", x, 0));
      myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
    }

    for (let i = 0; i < myObstacles.length; i++) {
      myObstacles[i].x -= obstacleSpeed;
      myObstacles[i].update();
    }

    myScore.text = "SCORE: " + myGameArea.frameNo;
    myScore.update();

    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;

    if (myGameArea.key && myGameArea.key === 37) { myGamePiece.speedX = -1; }
    if (myGameArea.key && myGameArea.key === 39) { myGamePiece.speedX = 1; }
    if (myGameArea.key && myGameArea.key === 38) { myGamePiece.speedY = -1; }
    if (myGameArea.key && myGameArea.key === 40) { myGamePiece.speedY = 1; }

    myGamePiece.newPos();
    myGamePiece.update();
  }

  function everyInterval(n) {
    return (myGameArea.frameNo / n) % 1 === 0;
  }
</script>

</body>
</html>
